<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оценка пользователя</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .rating {
            font-size: 24px;
            color: gold;
        }
    </style>
</head>
<body>
    <h1>Ваша оценка</h1>
    <div id="user-rating" class="rating">Загрузка...</div>

    <script>
        // Получение данных о пользователе из WebApp
        const user = Telegram.WebApp.initDataUnsafe.user;
        if (user) {
            // Запрос к вашему серверу для получения оценки
            fetch(`/get_user_rating?telegram_id=${user.id}`)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('user-rating').textContent = `Ваша оценка: ${data.rating}`;
                })
                .catch(error => {
                    document.getElementById('user-rating').textContent = 'Ошибка загрузки оценки';
                });
        } else {
            document.getElementById('user-rating').textContent = 'Не удалось загрузить информацию о пользователе.';
        }

        // Инициализация WebApp
        Telegram.WebApp.ready();
    </script>
</body>
</html>
