<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiniApp</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Добро пожаловать в MiniApp!</h1>
    <button onclick="sendMessage()">Отправить сообщение</button>

    <script>
        function sendMessage() {
            // Отправка сообщения в чат с ботом
            Telegram.WebApp.sendData("Привет от MiniApp!");
        }

        // Инициализация WebApp
        Telegram.WebApp.ready();
    </script>
</body>
</html>
