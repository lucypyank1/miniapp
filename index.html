<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiniApp</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Добро пожаловать в MiniApp!</h1>
    <div id="user-info">
    </div>
    <button onclick="sendMessage()">Отправить сообщение</button>

    <script>
        function sendMessage() {
            Telegram.WebApp.sendData("Привет от MiniApp!");
        }

        Telegram.WebApp.ready();

        const user = Telegram.WebApp.initDataUnsafe.user;
        if (user) {
            document.getElementById('user-info').innerHTML = `
                <p>Имя: ${user.first_name} ${user.last_name || ''}</p>
                <p>Username: @${user.username}</p>
            `;
        } else {
            document.getElementById('user-info').innerHTML = '<p>Не удалось загрузить информацию о пользователе.</p>';
        }
    </script>
</body>
</html>
